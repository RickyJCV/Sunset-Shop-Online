<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estiloIndex.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/fontello.css">
    <script src="javascript/scripts.js"></script>
    <title>Registro - Sunset</title>
</head>

<body>
    <main class="parent">
        <!-- CABECERA COMPLETA -->
        <div class="cabecera">
            <header>
                <div class="contenedor">
                    <h1 class="icon-sun">Sunset</h1>
                    <input type="checkbox" id="menu-bar">
                    <label class="icon-menu" for="menu-bar"></label>
                    <nav class="menu">
                        <a href="index.html" class="transicionNav">Inicio</a>
                        <a href="productos.html" class="transicionNav">Productos</a>
                        <a href="contacto.html" class="transicionNav">Contacto</a>
                        <a class="icon-shopping-bag"></a>
                        <button onclick="document.getElementById('id01').style.display='block'">INICIAR SESIÓN</button>
                    </nav>
                </div>
            </header>
        </div>

        <!--LOGIN-->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate" action="/action_page.php">

                <div class="container">
                    <label for="uname"><b>Nombre de usuario</b></label>
                    <input type="text" placeholder="Introduce nombre de usuario" id="uname" required>

                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Introduce contraseña" id="psw" required>

                    <button type="submit">INICIAR SESIÓN</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Recordarme
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                    <span class="psw"><a href="registro.html">¡Registrarme ahora!</a></span>
                </div>
            </form>
        </div>

        <!-- USO VIDEO Y COLOCO EN EL FONDO -->
        <!-- Aquí aparece un warning recomendando poner h2 a estos articulos y secciones pero en este caso no es necesario porque es un video que uso de fondo -->
        <section>
            <article>
                <video src="videos/video2.mp4" autoplay loop muted poster="images/poster2.png"></video>
            </article>
        </section>

        <!-- FORMULARIO DE REGISTRO -->
        <div class="cuerpo">
            <section>
                <form action="registro.html" id="formContacto" method="POST">
                    <h2>Registrarse</h2>
                    <label class="textoFormulario" for="Usuario">Nombre de usuario</label>
                    <input type="text" id="Usuario" placeholder="Nombre de usuario" autofocus required>
                    <!-- He colocado en el nombre la propiedad autofocus para que al abrir la página de contacto se ponga en cursor en este input -->

                    <label class="textoFormulario" for="Pass">Contraseña</label>
                    <input type="password" id="Pass" placeholder="Contraseña" autocomplete="off" required>
                    <!-- En el mail he puesto la propiedad autocomplete off para que escriba su correo correctamente y no se rellene automáticamente -->

                    <label class="textoFormulario" for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" placeholder="Nombre">

                    <label class="textoFormulario" for="Apellidos">Apellidos</label>
                    <input type="text" id="Apellidos" placeholder="Apellidos">

                    <label class="textoFormulario" for="Correo">Correo</label>
                    <input type="email" id="Correo" placeholder="Correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>

                    <label class="textoFormulario" for="Telefono">Teléfono</label>
                    <input type="tel" id="Telefono" placeholder="Teléfono" pattern="[0-9]{9}">

                    <label class="textoFormulario" for="bday">Fecha de nacimiento</label>
                    <input type="date" id="bday">

                    <label class="textoFormulario" for="rango">¿Cuántas prendas de ropa compras al mes?</label>
                    <input type="range" id="rango" min="0" max="10">


                    <label class="textoFormulario" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Escriba aquí su mensaje"></textarea>

                    <input type="reset">
                    <input type="submit" value="REGISTRARME" id="boton">
                </form>
            </section>
        </div>

        <!-- FOOTER -->
        <div class="pie">
            <footer>
                <div class="container-footer-all">
                    <div class="container-body">

                        <div class="column1">
                            <!-- Uso el atributo translate en el nombre de la marca para que no sea traducido -->
                            <h1 translate="no">Sunset</h1>
                            <p>Tienda online de<br> ropa de última moda.
                            </p>
                        </div>


                        <div class="column2">
                            <h2>Redes sociales</h2>
                            <div class="row">
                                <img src="images/facebook.png" alt="Logo Facebook">
                                <label>Síguenos en Facebook</label>
                            </div>
                            <div class="row">
                                <img src="images/twitter.png" alt="Logo Twitter">
                                <label>Síguenos en Twitter</label>
                            </div>
                            <div class="row">
                                <img src="images/instagram.png" alt="Logo Instagram">
                                <label>Síguenos en Instagram</label>
                            </div>
                        </div>

                        <div class="column3">
                            <h2>Contacto</h2>
                            <div class="row2">
                                <img src="images/ubicacion.png" alt="Logo ubicacion">
                                <label>Sevilla,
                                    41019 (España)</label>
                            </div>

                            <div class="row2">
                                <img src="images/llamada.png" alt="Logo llamada">
                                <label>902 123 456
                                </label>
                            </div>

                            <div class="row2">
                                <img src="images/email.png" alt="Logo email">
                                <label>contact@sunset.com</label>
                            </div>

                        </div>
                    </div>


                </div>

                <div class="container-footer">
                    <div class="copyright">
                        &copy; 2019 Todos los Derechos Reservados | Sunset&Co
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
